name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
       go-version: stable

    - name: Test
      run: go test -v ./...
  
  golangci:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v5
        - uses: actions/setup-go@v6
          with:
            go-version: stable
            
        - name: golangci-lint
          uses: golangci/golangci-lint-action@v8
          with:
            version: v2.1
