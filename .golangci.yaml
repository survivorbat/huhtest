issues:
  exclude-rules:
    - path: (.+)_test.go
      linters:
        - goconst # Test data doesn't need to be in constants
        - err113 # We're not defining static errors in tests

linters-settings:
  nlreturn:
    # Allow 2 lines max to have a return statement without a new line before it
    block-size: 3

  gocritic:
    disabled-checks:
      - "paramTypeCombine"
      - "unnamedResult"
    enabled-tags:
      - "performance"
      - "style"
      - "diagnostic"

  govet:
    enable-all: true
    disable:
      - fieldalignment

linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
